<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="calculator" role="application" aria-label="Simple calculator">
        <input type="text" id="display" class="display" readonly aria-label="Calculator display" />
        <div class="buttons-grid">
            <!-- Digits -->
            <button class="btn btn-digit" data-value="7" aria-label="7">7</button>
            <button class="btn btn-digit" data-value="8" aria-label="8">8</button>
            <button class="btn btn-digit" data-value="9" aria-label="9">9</button>
            <button class="btn btn-operator" data-action="divide" aria-label="Divide">÷</button>

            <button class="btn btn-digit" data-value="4" aria-label="4">4</button>
            <button class="btn btn-digit" data-value="5" aria-label="5">5</button>
            <button class="btn btn-digit" data-value="6" aria-label="6">6</button>
            <button class="btn btn-operator" data-action="multiply" aria-label="Multiply">×</button>

            <button class="btn btn-digit" data-value="1" aria-label="1">1</button>
            <button class="btn btn-digit" data-value="2" aria-label="2">2</button>
            <button class="btn btn-digit" data-value="3" aria-label="3">3</button>
            <button class="btn btn-operator" data-action="subtract" aria-label="Subtract">−</button>

            <button class="btn btn-digit" data-value="0" aria-label="0">0</button>
            <button class="btn btn-digit" data-value="." aria-label="Decimal point">.</button>
            <button class="btn btn-action" data-action="clear" aria-label="Clear">C</button>
            <button class="btn btn-operator" data-action="add" aria-label="Add">+</button>

            <button class="btn btn-equals" data-action="equals" aria-label="Equals" style="grid-column: span 4;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
